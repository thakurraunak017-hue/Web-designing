<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <center><h1>Student Registration Form</h1></center>
    <hr>
    <form id="regForm">
        <label>Full Name:
            <input type="text" id="name" placeholder="Enter your full name" required>
        </label>
        <br><br>
        <label>Email:
            <input type="email" id="email" placeholder="Enter valid email address" required>
        </label>
        <br><br>
        <label>Password:
            <input type="password" id="password" placeholder="Enter password" required>
        </label>
        <br><br>
        <label>Gender:
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </label>
        <br><br>
        <label>Course:
            <select id="course" required>
                <option value="">-- Select Course --</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BA">BA</option>
                <option value="BSC">BSC</option>
            </select>
        </label>
        <br><br>
        <label>Contact No:
            <input type="text" id="contact" placeholder="Enter phone number" required>
        </label>
        <br><br>
        <label>Address:
            <textarea id="address" placeholder="Enter your address" required></textarea>
        </label>
        <br><br>
        <button type="submit" class="btn">Register</button>
        <button type="reset" class="btn">Clear</button>
    </form>
    <div id="output"></div>
    <center>
        <div class="footer">
            Â© 2025 Student Registration Portal
        </div>
    </center>
</body>
</html>
