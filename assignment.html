<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            height: 400px;
            border-collapse: collapse; 
            text-align: center;
        }
        .orange{
            background-color: orange;
        }
        .blue{
            background-color: deepskyblue;
        }
        #gray{
            background-color: gray;
            height: 150px;
        }
        #skyBlue{
            background-color: skyblue;
            height: 150px;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr><td colspan="2" class="orange">header</td></tr>
        <tr><td colspan="2" class="blue">nav</td></tr>
        <tr>
            <td id="gray">section </td>
            <td rowspan="2" class="orange"> aside</td>
        </tr>
        <tr><td id="skyBlue">article</td></tr>
        <tr><td colspan="2" class="blue">footer</td></tr>
        
    </table>
</body>
</html>
